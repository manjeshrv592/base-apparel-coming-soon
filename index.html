<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <!-- Header start -->
    <header class="header">
      <img src="./images/logo.svg" alt="Logo" class="header-logo" />
    </header>
    <!-- Header end -->

    <!-- Main start -->
    <main>
      <!-- Hero start -->
      <section class="hero">
        <div class="hero-content">
          <img src="./images/hero-mobile.jpg" alt="Hero" class="hero-img" />
          <div class="hero-text">
            <h1 class="h1 hero-title">
              <span class="text-red fw-300">we're</span> coming soon
            </h1>
            <p class="hero-lead">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <!-- Form start -->
            <form action="#" class="form">
              <div class="input-container">
                <input type="text" class="input" placeholder="Email Address" />
              </div>
              <button type="submit" class="submit-btn">
                <img src="./images/icon-arrow.svg" alt="Send icon" />
              </button>
            </form>
            <!-- Form end -->
          </div>
        </div>
      </section>
      <!-- Hero end -->
    </main>
    <!-- Main end -->

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
