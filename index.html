<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <div class="header">
        <img src="./images/logo.svg" alt="Logo" class="header-logo" />
      </div>

      <div class="hero-text">
        <h1 class="h1 hero-title">
          <span class="fw-300 text-red">we're</span> coming soon
        </h1>
        <p class="hero-lead">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form">
          <div class="input-container">
            <input type="text" class="input" placeholder="Email Address" />
          </div>
          <button type="submit" class="submit-btn">
            <img src="./images/icon-arrow.svg" alt="Send icon" />
          </button>
        </form>
      </div>
      <div class="hero-img">
        <picture>
          <source
            srcset="./images/hero-desktop.jpg"
            media="(min-width:768px)"
          />
          <img src="./images/hero-mobile.jpg" alt="Hero" />
        </picture>
      </div>
    </main>

    <!-- JS -->
    <script src="./js/script.js"></script>
  </body>
</html>
